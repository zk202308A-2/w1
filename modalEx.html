<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Modal Example</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

  <!-- 모달 열기 버튼 -->
  <button id="openModal" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
    모달 열기
  </button>

  <!-- 모달 배경 -->
  <div id="modalBackdrop" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    
    <!-- 모달 내용 -->
    <div class="bg-white rounded-lg shadow-lg w-96 p-6 relative">
      <h2 class="text-xl font-semibold mb-4">모달 제목</h2>
      <p class="text-gray-600 mb-6">이곳에 모달 내용을 입력하세요.</p>
      
      <!-- 닫기 버튼 -->
      <div class="flex justify-end">
        <button id="closeModal" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 rounded">
          닫기
        </button>
      </div>
    </div>
  </div>

  <script>
    const openBtn = document.getElementById('openModal');
    const closeBtn = document.getElementById('closeModal');
    const modal = document.getElementById('modalBackdrop');

    openBtn.addEventListener('click', () => {
      modal.classList.remove('hidden');
      modal.classList.add('flex');
    });

    closeBtn.addEventListener('click', () => {
      modal.classList.remove('flex');
      modal.classList.add('hidden');
    });

    // ESC 키로 닫기 기능 추가
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        modal.classList.remove('flex');
        modal.classList.add('hidden');
      }
    });
  </script>

</body>
</html>
