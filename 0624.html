<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>메뉴와 장바구니</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .menu {
      width: 70%;
      padding: 20px;
      background-color: #fff8f0;
    }

    .menu h2 {
      color: #d35400;
    }

    .menuList {
      list-style: none;
      padding: 0;
    }

    .menuList li {
      background-color: #ffe0cc;
      border: 1px solid #ffb380;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      transition: background-color 0.3s;
      cursor: pointer;
    }

    .menuList li:hover {
      background-color: #ffcc99;
    }

    .cart {
      width: 30%;
      padding: 20px;
      background-color: #e9ecef;
    }

    .cart h2 {
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu">
      <h2>메뉴</h2>
      <p>여기에 음식 메뉴 목록이 들어갑니다.</p>
      <ul class="menuList"></ul>
    </div>
    <div class="cart">
      <h2>장바구니</h2>
      <p>선택한 항목이 여기에 표시됩니다.</p>
    </div>
  </div>

  <script type="module">
     import { addCart, removeCart } from '/src/cart.js';

    const menus = [
      { mno: 1, name: '짜장면', price: 8000 },
      { mno: 2, name: '짬뽕', price: 9000 },
      { mno: 3, name: '볶음밥', price: 9800 },
      { mno: 4, name: '울면', price: 8500 },
      { mno: 5, name: '덴푸라', price: 18000 },
    ];

    const menuList = document.querySelector('.menuList');

    const fragment = document.createDocumentFragment();

    menus.forEach(menu => {
        const li = document.createElement('li');
        li.textContent = `${menu.name} - ${menu.price.toLocaleString()}원`;
        li.addEventListener("click",(e)=>{ 
            e.stopPropagation()
            e.preventDefault()
            alert(menu.name) 
            addCart(menu)
        } , false)
        fragment.appendChild(li);
    });

    menuList.appendChild(fragment);
  </script>
</body>
</html>
