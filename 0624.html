<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>메뉴와 장바구니</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .menu {
      width: 70%;
      padding: 20px;
      background-color: #f8f9fa;
    }

    .cart {
      width: 30%;
      padding: 20px;
      background-color: #e9ecef;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="menu">
      <h2>메뉴</h2>
      <p>여기에 음식 메뉴 목록이 들어갑니다.</p>
    </div>
    <div class="cart">
      <h2>장바구니</h2>
      <p>선택한 항목이 여기에 표시됩니다.</p>
    </div>
  </div>
</body>
</html>
